<section class="row" data-ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="" autocomplete="off">
      <fieldset>
        <alert type="danger" data-ng-show="error" class="text-center text-danger">
          <span data-ng-bind="error"></span>
        </alert>
        <div class="form-group">
          <label for="firstName">{{ 'FIRST_NAME' | translate }}</label>
          <input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="{{ 'FIRST_NAME' | translate }}">
        </div>
        <div class="form-group">
          <label for="lastName">{{ 'LAST_NAME' | translate }}</label>
          <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="{{ 'LAST_NAME' | translate }}">
        </div>
        <div class="form-group">
          <label for="email">{{ 'EMAIL' | translate }}</label>
          <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="{{ 'EMAIL' | translate }}">
        </div>
        <div class="form-group">
          <label for="username">{{ 'USER_NAME' | translate }}</label>
          <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="{{ 'USER_NAME' | translate }}">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-lg btn-color">{{ 'SAVE_PROFILE' | translate }}</button>
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>{{ 'PROFILE_SAVED_SUCCESSFULLY' | translate }}</strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
