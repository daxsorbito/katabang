<section class="row" data-ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="" autocomplete="off">
      <fieldset>
        <alert type="danger" data-ng-show="error" class="text-center text-danger">
          <span data-ng-bind="error"></span>
        </alert>
        <div class="form-group">
          <label for="address1">{{ 'HOUSE_APT_BLDG_NO' | translate }}</label>
          <input type="text" id="address1" name="address1" class="form-control"
                 data-ng-model="user.address.address1"
                 placeholder="{{ 'HOUSE_APT_BLDG_NO' | translate }}">
        </div>
        <div class="form-group">
          <label for="city">{{ 'CITY_TOWN' | translate }}</label>
          <cities data-ng-model="user.address.city" id="city"></cities>
        </div>
        <div class="form-group">
          <label for="prov_state">{{ 'PROV_STATE' | translate }}</label>
          <provstates data-ng-model="user.address.prov_state" id="prov_state"></provstates>
        </div>
        <div class="form-group">
          <label for="zip_code">{{ 'ZIP_CODE' | translate }}</label>
          <input type="text" id="zip_code" name="zip_code" class="form-control"
                 data-ng-model="user.address.zip_code"
                 placeholder="{{ 'ZIP_CODE' | translate }}">
        </div>
        <div class="form-group">
          <label for="country">{{ 'COUNTRY' | translate }}</label>
          <countries data-ng-model="user.address.country" id="country"></countries>
        </div>
        <div class="form-group">
          <label for="telephone">{{ 'TELEPHONE' | translate }}</label>
          <input type="text" id="telephone" name="telephone" class="form-control"
                 data-ng-model="user.address.telephone"
                 placeholder="{{ 'TELEPHONE' | translate }}">
        </div>
        <div class="form-group">
          <label for="mobilephone">{{ 'MOBILEPHONE' | translate }}</label>
          <input type="text" id="mobilephone" name="mobilephone" class="form-control"
                 data-ng-model="user.address.mobilephone"
                 placeholder="{{ 'MOBILEPHONE' | translate }}">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-lg btn-color">{{ 'SAVE_PROFILE' | translate }}</button>
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>{{ 'PROFILE_SAVED_SUCCESSFULLY' | translate }}</strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
