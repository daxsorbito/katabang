<section class="row" data-ng-controller="ChangeProfilePictureController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-4">
    <form class="signin form-horizontal">
      <fieldset>
        <div class="form-group text-center">
          <img data-ng-src="{{imageURL}}" alt="{{user.displayName}}" class="img-thumbnail user-profile-picture">
        </div>
        <div class="text-center form-group" data-ng-hide="uploader.queue.length">
          <span class="btn btn-color btn-lg btn-file">
              {{ 'SELECT_IMAGE' | translate }} <input type="file" nv-file-select uploader="uploader">
          </span>
        </div>
        <div class="text-center form-group" data-ng-show="uploader.queue.length">
          <button class="btn btn-color btn-lg" data-ng-click="uploadProfilePicture();">{{ 'UPLOAD' | translate }}</button>
          <button class="btn btn-default" data-ng-click="cancelUpload();">{{ 'CANCEL' | translate }}</button>
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>{{ 'PROFILE_PIC_CHANGED_SUCCESS' | translate }}</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
