<section class="row tp-banner-container" data-ng-controller="SettingsController">
    <div class="modal-dialog modal-dialog-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="form-signin-heading modal-title">{{ 'SETTINGS' | translate }}</h2>
            </div>
            <div class="modal-body">
                <fieldset>
                    <nav class="col-sm-3 col-md-3">
                        <ul class="nav nav-pills nav-stacked">
                            <li data-ui-sref-active="active">
                                <a data-ui-sref="settings.profile">{{ 'EDIT_PROFILE' | translate }}</a>
                            <li data-ui-sref-active="active">
                                <a data-ui-sref="settings.picture">{{ 'CHANGE_PROFILE_PICTURE' | translate }}</a>
                            </li>
                            <li data-ui-sref-active="active" data-ng-show="user.provider === 'local'">
                                <a data-ui-sref="settings.password">{{ 'CHANGE_PASSWORD' | translate }}</a>
                            </li>
                            <li data-ui-sref-active="active">
                                <a data-ui-sref="settings.address">{{ 'EDIT_ADDRESS' | translate }}</a>
                            </li>
                            <li data-ui-sref-active="active" ng-show="user.userType === 1">
                                <a data-ui-sref="settings.services">{{ 'EDIT_SERVICES' | translate }}
                        </ul>
                    </nav>
                    <div class="settings-view">
                        <div data-ui-view></div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</section>
