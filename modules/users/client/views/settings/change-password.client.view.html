<section class="row" data-ng-controller="ChangePasswordController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <alert type="danger" data-ng-show="error" class="text-center text-danger">
          <span data-ng-bind="error"></span>
        </alert>
        <div class="form-group">
          <label for="currentPassword">{{ 'CURRENT_PASSWORD' | translate }}</label>
          <input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="{{ 'CURRENT_PASSWORD' | translate }}">
        </div>
        <div class="form-group">
          <label for="newPassword">{{ 'NEW_PASSWORD' | translate }}</label>
          <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="{{ 'NEW_PASSWORD' | translate }}d">
        </div>
        <div class="form-group">
          <label for="verifyPassword">{{ 'VERIFY_PASSWORD' | translate }}</label>
          <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="{{ 'VERIFY_PASSWORD' | translate }}">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-lg btn-color">{{ 'SAVE_PASSWORD' | translate }}</button>
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>{{ 'PASSWORD_CHANGED_SUCCESSFULLY' | translate }}</strong>
        </div>

      </fieldset>
    </form>
  </div>
</section>
