<div class="row tp-banner-container">
    <div class="modal-dialog password-restore" data-ng-controller="PasswordController">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="form-signin-heading modal-title">{{ 'RESTORE_PASSWORD' | translate }}</h2>
            </div>
            <div class="modal-body">
                <fieldset>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-1">
                            <form data-ng-submit="askForPasswordReset()" class="form-horizontal" autocomplete="off">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="username">{{ 'USER_NAME' | translate }}</label>
                                        <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="{{ 'USER_NAME' | translate }}">
                                    </div>
                                    <div class="text-center form-group">
                                        <button type="submit" class="btn btn-color btn-lg">{{ 'SUBMIT' | translate }}</button>
                                    </div>
                                    <div data-ng-show="error" class="text-center text-danger">
                                        <strong>{{error}}</strong>
                                    </div>
                                    <div data-ng-show="success" class="text-center text-success">
                                        <strong>{{success}}</strong>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
