<div class="row tp-banner-container" data-ng-controller="PasswordController">
    <div class="modal-dialog password-restore" data-ng-controller="PasswordController">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="form-signin-heading modal-title">{{ 'RESET_YOUR_PASSWORD' | translate }}</h2>
            </div>
            <div class="modal-body">
                <form data-ng-submit="resetUserPassword()" class="signin" autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <label for="newPassword">{{ 'NEW_PASSWORD' | translate }}</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="{{ 'NEW_PASSWORD' | translate }}">
                        </div>
                        <div class="form-group">
                            <label for="verifyPassword">{{ 'VERIFY_PASSWORD' | translate }}</label>
                            <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="{{ 'VERIFY_PASSWORD' | translate }}">
                        </div>
                        <div class="text-center form-group">
                            <button type="submit" class="btn btn-lg btn-color">{{ 'UPDATE_PASSWORD' | translate }}</button>
                        </div>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong>{{error}}</strong>
                        </div>
                        <div data-ng-show="success" class="text-center text-success">
                            <strong>{{success}}</strong>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
