<div class="form-group">
    <label for="address1">{{ 'HOUSE_APT_BLDG_NO' | translate }}<span class="text-danger"> *</span></label>
    <input type="text" id="address1" name="address1" class="form-control"
           data-ng-model="credentials.address.address1"
           placeholder="{{ 'HOUSE_APT_BLDG_NO' | translate }}"
           ng-required>
</div>
<div class="form-group">
    <label for="city">{{ 'CITY_TOWN' | translate }}<span class="text-danger"> *</span></label>
    <cities data-ng-model="credentials.address.city" id="city"></cities>
</div>
<div class="form-group">
    <label for="prov_state">{{ 'PROV_STATE' | translate }}</label>
    <provstates data-ng-model="credentials.address.prov_state" id="prov_state"></provstates>
</div>
<div class="form-group">
    <label for="zip_code">{{ 'ZIP_CODE' | translate }}</label>
    <input type="text" id="zip_code" name="zip_code" class="form-control"
           data-ng-model="credentials.address.zip_code"
           placeholder="{{ 'ZIP_CODE' | translate }}">
</div>
<div class="form-group">
    <label for="country">{{ 'COUNTRY' | translate }}<span class="text-danger"> *</span></label>
    <countries data-ng-model="credentials.address.country" id="country"></countries>
</div>
<div class="form-group">
    <label for="telephone">{{ 'TELEPHONE' | translate }}<span class="text-danger"> *</span></label>
    <input type="text" id="telephone" name="telephone" class="form-control"
           data-ng-model="credentials.address.telephone"
           placeholder="{{ 'TELEPHONE' | translate }}"
           ng-required>
</div>
<div class="form-group">
    <label for="mobilephone">{{ 'MOBILEPHONE' | translate }}<span class="text-danger"> *</span></label>
    <input type="text" id="mobilephone" name="mobilephone" class="form-control"
           data-ng-model="credentials.address.mobilephone"
           placeholder="{{ 'MOBILEPHONE' | translate }}"
           ng-required>
</div>
