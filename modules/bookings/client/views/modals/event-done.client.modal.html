
      <div class="modal-header">
        <h3 class="modal-title">Mark this booking as done</h3>
      </div>
      <div class="modal-body">
        <p>
          If this booking is done, please click ok button to mark this as done.
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" ng-click="$close()">Not Yet Done</button>
        <button class="btn btn-primary" ng-click="markEventDone(vm.id)">OK</button>
      </div>
