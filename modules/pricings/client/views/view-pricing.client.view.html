<section data-ng-controller="PricingsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="pricing.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == pricing.user._id))">
		<a class="btn btn-primary" href="/#!/pricings/{{pricing._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			{{ 'POSTED_ON' | translate }}
			<span data-ng-bind="pricing.created | date:'mediumDate'"></span>
			{{ 'BY' | translate }}
			<span data-ng-bind="pricing.user.displayName"></span>
		</em>
	</small>
</section>
