<section data-ng-controller="PreferredtimesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Preferred times</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="preferredtime in preferredtimes" data-ui-sref="preferredtimes.view({preferredtimeId: preferredtime._id})" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="preferredtime.created | date:'medium'"></span>
				by
				<span data-ng-bind="preferredtime.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="preferredtime.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!preferredtimes.$resolved || preferredtimes.length">
    	No Preferred times yet, why don't you <a data-ui-sref="preferredtimes.create">create one</a>?
    </div>
</section>
