<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>{{ 'EDIT_ARTICLE' | translate }}</h1>
  </div>
  <div class="col-md-12">
    <form name="articleForm" class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">{{ 'TITLE' | translate }}</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="article.title" id="title" class="form-control" placeholder="Title" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">{{ 'CONTENT' | translate }}</label>
          <div class="controls">
            <textarea name="content" data-ng-model="article.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="{{ 'UPDATE' | translate }}" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong>{{ error | translate }}</strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
